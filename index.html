<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Alternar Temas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="c-card">
      <!-- Botão para selecionar tema -->
      <button class="c-theme" id="themePicker"></button>
      <!-- Título -->
      <h1 class="c-card__title">Escolha de Tema</h1>
      <!-- Descrição -->
      <p class="c-card__description">
        Percorra 4 temas, do mais escuro ao mais claro.
      </p>
      <!-- Grid de temas -->
      <div class="c-theme-grid" id="themeGrid"></div>
      <!-- Botão para selecionar tema do ciclo -->
      <a class="c-button" id="button">Tema do Ciclo</a>
    </div>
    <!-- Arquivo de script -->
    <script src="./assets/script.js"></script>
  </body>
</html>
